<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="../static/styles.css" rel="stylesheet">
        <title>Cryptonia: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="nav-container">
                <img src="../static/cryptoniaLogo.png" width="30" height="30" alt="">
                <a id="gold" class="navbar-brand" href="/"><strong>CRYPTONIA</strong></a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/markets">Markets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trade">Trade</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wallet">Wallet</a>
                    </li>
                </ul>
                {% block sidebar %} 
                <ul class="navbar-nav mt-2 mt-lg-0">
                    {% if session['user_id'] %}
                    <li class="nav-item">
                        <a class="btn btn-dark logout" href="/logout" role="button">Log Out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="btn btn-dark register" href="/register" role="button">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-dark login" href="/login" role="button">Log In</a>
                    </li>
                    {% endif %}
                </ul>
                {% endblock %}
            </div>
        </nav>
        <main>
            {% block main %}{% endblock %}
        </main>
        
        <footer>
            <p>
                Copyright Â© <script>document.write(new Date().getFullYear())</script> maznevskia
            </p>
            <a href="https://github.com/maznevskia" target="_blank">
                <i class="fab github"></i>
            </a>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/249afc4e5f.js" crossorigin="anonymous"></script>
        <script src="../static/script.js" defer></script>
    </body>
    </html>
