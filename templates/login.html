{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block sidebar %}{% endblock %}

{% block main %}
<div class="container">
    <form action="/login" method="post" class="form-signin">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    <li class="flashes">{{ messages[0] }}</li>
                </ul>
            {% endif %}
        {% endwith %}
        <label for="inputEmail">Email Address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" value="{{ email }}" required autofocus autocomplete="email">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required autocomplete="current-password">
        <button class="btn btn-lg btn-block login" type="submit">Log in</button>
        <p class="mt-5 mb-3 text-center">Don't have an account? <a href="/register">Sign up</a></p>
    </form>
</div>
{% endblock %}
